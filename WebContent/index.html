<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="shortcut icon" type="images/jpg" href="./images/icon.jpg">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/script.js" type="text/javascript"></script>
		<title>Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
<body>
	<div class="container border border-dark rounded mx-auto mt-2 mb-2">

		<div class="row border-bottom border-dark" id="title-div">
			<h1 class="col-sm p-2 m-2 text-center" id="title">Chat</h1>
		</div>

		<div class="row" id="info">
			<div
				class="col-sm-3 p-2 border border-left-0 border-top-0 border-dark overflow-auto"
				id="users-display"></div>
			<div
				class="col-sm p-2  border border-right-0 border-top-0 border-dark overflow-auto"
				id="chat-info"></div>
		</div>


		<div class="row" id="UX">

			<form id="chat-form" class="col-sm-9 m-2" action="Chat" method="post">

				<div class="form-group row m-2">

					<div class="info col-sm">
						<input type="radio" id="send-to-all" name="sendType"
							value="send to all" class="form-check-input border border-secondary" checked> <label
							for="send-to-all" class="form-check-label">Send To All</label>
					</div>

					<div class="info col-sm">
						<input type="radio" id="send-private" name="sendType"
							value="send private" class="form-check-input border border-secondary"> <label
							for="send-private" class="form-check-label">Send Private</label>
					</div>

					<div class="info col-sm">
						<input type="radio" id="send-private-encrypted" name="sendType"
							value="send private encrypted" class="form-check-input border border-secondary">
						<label for="send-private-encrypted" class="form-check-label">Send
							Private Encrypted</label>
					</div>

				</div>
				
				<div class="form-group row m-2">
				
					<label for="id-send" class="col-sm-4 col-form-label">ID to
						send Private:</label>
					<div class="col-sm">
						<input type="text" id="id-send" name="idSend"
							class="border border-secondary form-control w-100">
					</div>
				
				</div>

				<div class="form-group row m-2">

					<div class="info col-sm">

						<textarea class="form-control border border-secondary" id="user-input" name="userInput"
							rows="5" cols="2"></textarea>
					</div>

				</div>

				<div class="form-group row m-2">

					<div class="info col-sm">
						<input type="submit" value="send" name="send" id="send"
							class="border rounded btn btn-primary" disabled />
					</div>
				</div>

			</form>

			<div class="info col-sm m-2">
				<input type="submit" value="connect" name="connect" id="connect"
					class="border rounded btn btn-primary" />
			</div>

			<div class="info col-sm m-2">
				<input type="submit" value="disconnect" name="disconnect"
					id="disconnect" class="border rounded btn btn-primary" disabled />
			</div>
			
		</div>
	</div>





	<div></div>
</body>
</html>
